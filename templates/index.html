<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Live Temperatuurdata</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Live Temperatuurmetingen</h1>

        <!-- Grafiek -->
        <div id="charts-container"></div>

        <!-- Tabel met data -->
        <div class="card">
            <div class="card-body">
                <h3 class="mb-3">Laatste metingen</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Tijdstip</th>
                            <th>Temperatuur (°C)</th>
                        </tr>
                    </thead>
                    <tbody id="data-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        function fetchData() {
            fetch('/data')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('charts-container');
                container.innerHTML = ''; // Leegmaken

                Object.entries(data).forEach(([mac, readings]) => {
                    const labels = readings.map(r => new Date(r.time).toLocaleTimeString()).reverse();
                    const temperatures = readings.map(r => r.temperature).reverse();

                    // Maak een card met een canvas voor de grafiek
                    const card = document.createElement('div');
                    card.className = 'card mb-4 shadow-sm';
                    card.innerHTML = `
                        <div class="card-body">
                            <h5 class="card-title">MAC-adres: ${mac}</h5>
                            <canvas id="chart-${mac.replace(/[:.]/g, '')}" height="100"></canvas>
                        </div>
                    `;
                    container.appendChild(card);

                    // Maak de grafiek
                    const ctx = card.querySelector('canvas').getContext('2d');
                    new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Temperatuur (°C)',
                                data: temperatures,
                                borderColor: 'rgb(54, 162, 235)',
                                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                                borderWidth: 2,
                                fill: true
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                legend: { display: true }
                            },
                            scales: {
                                x: { title: { display: true, text: 'Tijd' } },
                                y: { 
                                    title: { display: true, text: 'Temperatuur (°C)' },
                                    beginAtZero: false
                                }
                            }
                        }
                    });
                });
            });
        }

        setInterval(fetchData, 5000); // Vernieuw elke 5 seconden
        window.onload = fetchData;    // Laad data bij opstart
    </script>

    <!-- Bootstrap JS (optioneel, alleen nodig als je Bootstrap interacties gebruikt) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
